<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/style.css">
    <script src="src/js/script.js" defer></script>
</head>
<body>
    <section class="main">
        <header class="header">
                <div class="header-body">
                <div class="header-body__logo">
                    <div class="header-body__logo-img">
                        <img src="src/img/header/logo-image.svg" alt="">
                    </div>
                    <img src="src/img/header/Logo.png" alt="">
                  
                </div>
                <div class="header__burger">
                    <span></span>
                </div>
                    <div class="header-body__menu">
                        <ul class="header-body__menu-list">
                            <li>About</li>
                            <li>News</li>
                            <li>Music</li>
                            <li>Media</li>
                            <li>Tours</li>
                            <li>Contacts</li>
                        </ul>
                    </div>
                </div>

        </header>
        <div class="__container">
        <div class="main-body">
                <div class="main-body__title title">
                    New Single
                </div>
                <div class="main-body__subtitle">
                    War For Love
                </div>
                <div class="player">
                    <audio  class="audio" >
                        <source   src="../src/audio/Bright Lights & Kaleena Zanders & Kandy - War For Love.mp3" type="audio/mp3">
                    </audio>
                </div>
                <div class="main-body__cards">
                    <div class="main-body__card work">
                        <div class="main-body__card-text">
                            Working on my upcoming full-lenth
                                album that`s releasing later this year.
                        </div>
                    </div>
                    <div class="main-body__card vibes">
                        <div class="main-body__card-text">
                            Halloween vibes.  <br>
                            Listen my new track!
                        </div>
                    </div>
                    <div class="main-body__card stream">
                        <div class="main-body__card-text">
                            WarForLove is OUT NOW!! <br>
                            Stream it here!
                        </div>
                    </div>
                </div>
                </div>   
        </div>
    </div>
    </section>
    
</body>
</html>
